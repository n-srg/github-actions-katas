name: JAVA CI

on: push

jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
      - name: Clone
        uses: actions/checkout@v3 

      - name: Upload Repo
        uses: actions/upload-artifact@v3
        with: 
          name: code
          path: .

  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
      - name: Test
        run: ci/unit-test-app.sh 

      - name: my-step
        run: ci/build-app.sh
